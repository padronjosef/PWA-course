<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twittor</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>
    <link rel="manifest" href="manifest.json"/>

    <!-- android -->
    <meta name="theme-color" content="#3498db" />

    <!-- IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="img/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/icons/icon-152x152.png">

    <!-- iPhone X (1125px x 2436px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixelratio: 3)" href="img/icons-ios/apple-launch-1125x2436.png">
    <!-- iPhone 8, 7, 6s, 6 (750px x 1334px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixelratio: 2)" href="img/icons-ios/apple-launch-750x1334.png">
    <!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus (1242px x 2208px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixelratio: 3)" href="img/icons-ios/apple-launch-1242x2208.png">
    <!-- iPhone 5 (640px x 1136px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixelratio: 2)" href="img/icons-ios/apple-launch-640x1136.png">
  
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="apple-mobile-web-app-title" content="Appscope">

  </head>
  <body>
    <span class="first"> 
      <span id="salir-btn" class="fa fa-sign-out-alt oculto animated fadeIn"></span>
      <span id="titulo">
        <i class="fa fa-user"></i>
        Seleccione Personaje
      </span>
      <span id="nuevo-btn" class="fa fa-pen-square oculto animated fadeIn fast"></span>
    </span>
    <div id="modal" class="oculto">
      
      <span class="first"> 
        <span id="cancel-btn" class="fa fa-times"></span>
        <span id="titulo-modal">Nuevo mensaje</span>
        <img id="modal-avatar" src="img/avatars/spiderman.jpg">
      </span>

      <div class="nuevo-mensaje">
        <textarea id="txtMensaje" placeholder="Nuevo mensaje..." rows="5"></textarea>
      </div>

      <div class="chat-buttons">
        <div class="media">
          <div id="ubication-btn" class="media__icon">
            <i class="fa fa-map-marker-alt"></i>
          </div>
          <div id="image-btn" class="media__icon bg-green">
            <i class="fa fa-image"></i>
          </div>
        </div>

        <div id="post-btn" class="media__icon bg-purple">
          <i class="fa fa-paper-plane"></i>
        </div>
      </div>
    </div>
    <div id="seleccion" class="seleccion animated fadeIn fast" align="center">
      <img data-user="spiderman" src="img/avatars/spiderman.jpg" alt="spiderman" class="seleccion-avatar">
      <img data-user="ironman" src="img/avatars/ironman.jpg" alt="ironman" class="seleccion-avatar">
      <img data-user="wolverine" src="img/avatars/wolverine.jpg" alt="wolverine" class="seleccion-avatar">
      <img data-user="thor" src="img/avatars/thor.jpg" alt="thor" class="seleccion-avatar">
      <img data-user="hulk" src="img/avatars/hulk.jpg" alt="hulk" class="seleccion-avatar">
    </div>
    <ul id="timeline" class="timeline oculto">
      <li class="animated fadeIn fast">
        <div class="avatar">
          <img src="img/avatars/spiderman.jpg">
        </div>
        <div class="bubble-container">
          <div class="bubble">
            <h3>@spiderman</h3>
            <br/>
            La t√≠a May, hizo unos panqueques en forma de ironman!
          </div>
          <div class="arrow"></div>
        </div>
      </li>
    </ul>
    <script src="js/libs/jquery.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
